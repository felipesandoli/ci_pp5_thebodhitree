{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nature retreats  at The Bodhi Tree. Stunning destinations, from Italian lakeside villas to Japanese countryside lodges and Icelandic cabin escapes.">
    <meta name="keywords" content="holiday, nature, retreat, wellness, wellness retreat, relax, relaxation, rest, nature retreat, wellness nature retreat, nature holidays, wellness nature holidays, relax in nature, holiday in nature, hotel, entire homes holiday, beautiful destinations, holiday destinations in nature">

    {% block css %}
        <link rel="shortcut icon" type="favicon" href="{% static 'favicon/favicon.ico' %}" >
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    {% endblock %}

    {% block js %}
        <script src="https://kit.fontawesome.com/f6243e1b74.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    {% endblock %}
    <title>{% block title %}The Bodhi Tree{% endblock %}</title>
</head>
<body>
    <header class="container-fluid p-0 border-bottom shadow" style="--bs-border-opacity: .7;">
        <!-- Adapted from bootstrap  -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand font-logo custom-text-dark ps-2 p-0" href="{% url 'home' %}">
                    <img src="{{ MEDIA_URL }}/logo-dark.png" alt="The Bodhi Tree logo" class="logo">
                    <hr class="w-100 mt-1 mb-0">
                    <p class="fs-3 m-0">The Bodhi Tree</p>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse pe-2" id="navbarSupportedContent">
                    {% include 'includes/main-nav.html' %}
                </div>
            </div>
          </nav>
    </header>
    <div class="container-fluid">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
